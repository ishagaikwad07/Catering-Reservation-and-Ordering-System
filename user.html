<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <style>
        /* General Styles */
        body {
            background-color: #f9fafb;
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            margin: 20px 0;
        }

        #features {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .button, #logout {
            display: block;
            width: 200px;
            text-align: center;
            padding: 15px;
            font-size: 16px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .button:hover, #logout:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        #logout {
            background-color: #ff4c4c;
        }

        #logout:hover {
            background-color: #d93434;
        }

        /* Container for better alignment */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            border-radius: 10px;
        }

        /* Footer */
        footer {
            text-align: center;
            margin: 20px 0;
            font-size: 14px;
            color: #666;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .button, #logout {
                width: 100%;
            }
        }
    </style>
    <script type="module" src="user.js"></script>
</head>
<body>
    <div class="container">
        <h1>User Dashboard</h1>
        <div id="features">
            <button class="button" id="viewProductsBtn">View Products</button>
            <button class="button" id="addToCartBtn">Add to Cart</button>
            <button class="button" id="myOrdersBtn">My Orders</button>
            <button class="button" id="placeOrderBtn">Place Order</button>
            <button class="button" id="myProfileBtn">My Profile</button>
        </div>
        <button id="logout">Logout</button>
    </div>
    <footer>
        &copy; 2024 Student Dashboard. All Rights Reserved.
    </footer>
</body>
</html>
